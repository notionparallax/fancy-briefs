<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Briefs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="/bower_components/reveal.js/css/reveal.min.css">
		<link rel="stylesheet" href="/bower_components/reveal.js/css/theme/default.css" id="theme">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="reveal">
      <div class="slides">
      </div>
    </div>

    <!-- Javascript libraries (via bower) -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/reveal.js/js/reveal.js"></script>
		<script src="/bower_components/reveal.js/lib/js/head.min.js"></script>
		<script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/scripts/main.js"></script>

    <!-- handlebars templates -->
    <script id="slide-template" type="text/x-handlebars-template">
      {{#each result}}
      <section>
        <div class="our-container">
          <div class="bottom-bar"></div>
          <div class="next-holder"></div>
          <div class="nav-buttons">
            <span class="one-nav-button"></span>
            <span class="one-nav-button"></span>
            <span class="one-nav-button"></span>
            <span class="one-nav-button"></span>
          </div>
          {{ourtemplate this}}
          
          {{#each Vanilla}}

          {{#each body}}
            {{#if p}}
              <p>{{p.value}}</p>
            {{/if}}
            {{#if img}}
              <img src="{{img.value}}"></img>
            {{/if}}
          {{/each}}
        {{/each}}

        {{!mylog this}}
        {{#each TTI}}
        {{!mylog this}}
        <div class="tti-image" style="{{ttiImage this.image.[0].img.value}}">image in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here pleaseimage in here please
        </div>
        <div class="tti-body">
          {{#each body}}
            {{#if p}}
              <p>{{p.value}}</p>
            {{/if}}
            {{#if img}}
              <img src="{{img.value}}"></img>
            {{/if}}
          {{/each}}
          </div>
        {{/each}}
      </section>
      {{/each}}
        </div>

    </script>

    <!-- Revealjs print stuff -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

  </body>
</html>
